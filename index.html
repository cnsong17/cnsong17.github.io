    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#line").css('opacity', 0);
        $("#line").show();
        $("#line2").css('opacity', 0);
        $("#line2").show();
    });

     $(document).ready(function(){
        $("#line").animate({opacity: 1}, {queue: false, duration: 2000});
        $("#line").animate( {
            width: window.innerWidth*0.52, 
        }, 1500);
        $("#line2").animate({opacity: 1}, {queue: false, duration: 2000});
        $("#line2").animate( {
            width: window.innerWidth*0.52, 
        }, 1500);
    });

    $(document).ready(function(){
        $(window).resize(function(){
            $("#line").animate({
                width: window.innerWidth*0.52, 
        }, 0);
            $("#line2").animate({
                width: window.innerWidth*0.52, 
        }, 0);
        });
    });
    </script>

    <div id="line" 
        style= "
            background: white;
            height: 1.5px;
            width: 0px;
            margin: 0px; 
            position: absolute;
            top: 52%;
            left: 24%;
        ">
    </div>

    <div id="line2" 
        style= "
            background: rgba(40,240,255,.5);
            height: 3px;
            width: 0px;
            margin: 0px; 
            position: absolute;
            top: 52.2%;
            left: 24%;
        ">
    </div>
